</style>
<body>
   <div id="mapid"></div>
  <script>
    var mymap = L.map('mapid').setView([30.58333, 114.26667], 5);

    L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoiY2FzaGxlZSIsImEiOiJjazVsdjcyejYwcXBqM2Vxa2E2aGQ2eHI2In0.Uhid4EEYMyB8iFarVody3A', {
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
        maxZoom: 18,
        id: 'mapbox/streets-v11',
        accessToken: 'your.mapbox.access.token'
    }).addTo(mymap);

    var virusData = [ 
      {"city": "武汉", "number": 139, "location": [30.58333, 114.26667] },  
      {"city": "深圳", "number": 1, "location": [22.54554, 114.0683]},  
      {"city": "杭州", "number": 1, "location": [30.29365, 120.16142]},  
      {"city": "上海", "number": 1, "location": [31.22222, 121.45806] },  
      {"city": "北京", "number": 2, "location": [39.9075, 116.39723]},  
    ];

    for(var index in virusData){
      var circle = L.circle(virusData[index]["location"], {
          color: 'red',
          fillColor: '#f03',
          fillOpacity: 0.5,
          radius: 50000
      }).addTo(mymap);

      var text = "新型冠状病毒感染个案："+ virusData[index]["number"] + " - "+ virusData[index]["city"] ; 

      circle.bindPopup(text);
    }

  </script>
